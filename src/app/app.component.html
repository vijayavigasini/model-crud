<div>
  <table class="table">
    <thead>
      <th>UserId</th>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.UserId}}</td>
        <td>{{item.Id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
